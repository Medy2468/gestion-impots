<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Paiement</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">ACCUEIL</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/declarants">DECLARANT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="declarations">DECLARATION</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/paiements">PAIEMENT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="p-2 bg-light text-dark text-center">
    <h1>GESTION DES IMPOTS</h1>
</div>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Modification des  Paiements </h1>
            <div class = "card-body">
                <form th:action="@{/paiements/{id} (id=${paiement.id})}" th:object = "${paiement}" method="POST">
                    <div class ="form-group">
                        <label> date Paiement  </label>
                        <input
                                type = "date"
                                id = "datePaiement"
                                th:field = "*{datePaiement}"
                                class = "form-control"
                                placeholder="Enter date Paiement"
                        />
                    </div>

                    <div class ="form-group">
                        <label> montant Paiement  </label>
                        <input
                                type = "number"
                                id = "montantPaiement"
                                th:field = "*{montantPaiement}"
                                class = "form-control"
                                placeholder="Enter montant Paiement"
                        />
                    </div>

                    <div class="form-group">
                        <select id="declaration" class="form-control" th:field="*{declaration}">
                            <option value="0" selected disabled>--- Selectionner un declarant ---</option>
                            <option th:each="declaration : ${declarations}"
                                    th:value="${declaration.id}"
                                    th:text="${declaration.dateDeclaration}">
                            </option>
                        </select>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
