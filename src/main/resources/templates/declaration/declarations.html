<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste Déclarations</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">ACCUEIL</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/declarants">DECLARANT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="declarations">DECLARATION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/paiements">PAIEMENT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="p-2 bg-light text-dark text-center">
  <h1>GESTION DES IMPOTS</h1>
</div>
<br>
<br>
<div class ="container">
  <div class = "row">
    <h1> Liste des déclarations </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/declarations/new}" class = "btn btn-primary btn-sm mb-3"> Add Declaration</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> ID </th>
      <th> Date Declaration</th>
      <th> Montant Declaration</th>
      <th> Declarant </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "declaration: ${declarations}">
      <td th:text = "${declaration.id}"></td>
      <td th:text = "${declaration.dateDeclaration}"></td>
      <td th:text = "${declaration.montantDeclaration}"></td>
      <td th:text = "${declaration.declarant.raisonSociale}"></td>
      <td>
        <a th:href = "@{/declarations/edit/{id}(id=${declaration.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/declarations/{id}(id=${declaration.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
