<!DOCTYPE html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="/home">
<head>
  <meta charset="UTF-8">
  <title>Liste Declarant</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="/">ACCUEIL</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/declarants/list}">DECLARANT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/declarations/declarations}">DECLARATION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/paiements/paiements}">PAIEMENT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<div class ="container">
  <div class = "row">
    <h1> Liste des declarants </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/new}" class = "btn btn-primary btn-sm mb-3"> Add Declarant</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> ID </th>
      <th> Raison Sociale</th>
      <th> Adresse</th>
      <th> Email </th>
      <th> Telephone </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "declarant: ${declarants}">
      <td th:text = "${declarant.id}"></td>
      <td th:text = "${declarant.raisonSociale}"></td>
      <td th:text = "${declarant.adresse}"></td>
      <td th:text = "${declarant.email}"></td>
      <td th:text = "${declarant.telephone}"></td>
      <td>
        <a th:href = "@{/declarants/edit/{id}(id=${declarant.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/declarants/{id}(id=${declarant.id})}"
           class = "btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
